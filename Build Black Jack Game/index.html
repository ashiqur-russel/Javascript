<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Black Jack</title>
</head>
<body>
        <div class="container">
            
            <div class="heading">
                <h1>Blackjack</h1>
            </div>
            <div class="para">
                <p id="message-el">Want to play a round?</p>
                <p id="cards-el">Cards:</p>
                <p id="sum-el">Sum:</p>
            </div>
            <div class="btn">
                <button class="app-button" onclick="startGame()">START GAME</button>
                <button class ="app-button" onclick="newCard()">NEW CARD</button>
            </div>
            <p class="player-name"></p>
        </div>
        <script src="index.js"></script>
    
</body>
</html>
